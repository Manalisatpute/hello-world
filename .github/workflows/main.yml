name: Hello World on Server

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH Connection
        run: |
          echo "Testing DNS resolution and connectivity to the server"
          nslookup ${{ secrets.DEV_SERVER_HOST }}  # Check DNS resolution
          ping -c 4 ${{ secrets.DEV_SERVER_HOST }}  # Check if the server is reachable
          nc -zv ${{ secrets.DEV_SERVER_HOST }} 22  # Check if port 22 is open and reachable
  run-on-server:
    runs-on: ubuntu-latest
    needs: debug  # Ensure debug job completes before this one

    steps:
      # Step 1: Checkout the repository (optional for this task)
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: SSH into the server and run a command
      - name: SSH and Run Hello World
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Hello, World!" > ~/hello-world.txt
            cat ~/hello-world.txt
